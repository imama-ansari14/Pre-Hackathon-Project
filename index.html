<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f766e 0%, #14b8a6 50%, #2dd4bf 100%);
            min-height: 100vh;
        }

        .text-teal {
            color: #0f766e;
        }

        .form-wrapper {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .form-control {
            border-radius: 8px;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #14b8a6;
            box-shadow: 0 0 0 0.25rem rgba(20, 184, 166, 0.15);
        }

        .btn {
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0f766e 0%, #14b8a6 100%);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0d6660 0%, #0f9b8e 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(15, 118, 110, 0.4);
        }

        .btn-danger {
            background: #ffffff;
            color: #dc3545;
            border: 2px solid #dc3545;
        }

        .btn-danger:hover {
            background: #dc3545;
            color: #ffffff;
            transform: translateY(-2px);
        }

        .text-link {
            color: #0f766e;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .text-link:hover {
            color: #14b8a6;
        }

        .particle {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.2;
            animation: float 15s infinite;
            z-index: 0;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0);
            }

            33% {
                transform: translateY(-30px) translateX(30px);
            }

            66% {
                transform: translateY(30px) translateX(-30px);
            }
        }

        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.3);
            top: 10%;
            left: 10%;
        }

        .particle:nth-child(2) {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            top: 70%;
            left: 80%;
            animation-delay: 5s;
        }

        .particle:nth-child(3) {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.15);
            top: 40%;
            left: 5%;
            animation-delay: 10s;
        }

        .container {
            position: relative;
            z-index: 1;
        }
    </style>
</head>

<body>
    <!-- Floating particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="form-wrapper p-4 p-md-5">
                    <h1 class="text-center fw-bold mb-2">Create Account</h1>
                    <p class="text-center text-muted mb-4">Join us today and get started!</p>

                    <form>
                        <div class="mb-3">
                            <label for="nameInput" class="form-label fw-semibold">
                                <i class="fas fa-user me-2 text-teal"></i>Full Name
                            </label>
                            <input type="text" class="form-control form-control-lg" id="nameInput"
                                placeholder="Enter your name">
                        </div>

                        <div class="mb-3">
                            <label for="emailInput" class="form-label fw-semibold">
                                <i class="fas fa-envelope me-2 text-teal"></i>Email Address
                            </label>
                            <input type="email" class="form-control form-control-lg" id="emailInput"
                                aria-describedby="emailHelp" placeholder="Enter your email">
                            <div id="emailHelp" class="form-text">
                                <i class="fas fa-shield-alt me-1"></i>We'll never share your email with anyone else.
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="passwordInput" class="form-label fw-semibold">
                                <i class="fas fa-lock me-2 text-teal"></i>Password
                            </label>
                            <input type="password" class="form-control form-control-lg" id="passwordInput"
                                placeholder="Create a strong password">
                        </div>

                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-user-plus me-2"></i>Sign Up
                            </button>
                        </div>

                        <div class="d-flex align-items-center my-3">
                            <hr class="flex-grow-1">
                            <span class="px-3 text-muted small fw-semibold">OR</span>
                            <hr class="flex-grow-1">
                        </div>

                        <p class="text-center mt-4 mb-0">
                            Already have an account?
                            <a href="login.html" class="text-link text-decoration-none">Log in</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <!-- SupaBase Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- SWEET ALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JS File -->
    <script src="app.js"></script>
</body>

</html>
